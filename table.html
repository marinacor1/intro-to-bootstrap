<!DOCTYPE html>
<html lang ='en'>
  <head>
    <title>Tables, Yeah</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
  </head>
  <body>
      <table border="1" >
    <table class="table table-hover table-bordered">
        <tr class="active">
          <th>Food</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
        <tr class="success">
          <td>NY Style Pizza</td>
          <td>Pizza</td>
          <td>Yum</td>
        </tr>
        <tr class="warning">
          <td>Chicago Style "Pizza"</td>
          <td>Casserole</td>
          <td>Gross</td>
        </tr>
        <tr class="info">
          <td>Breakfast Pizza</td>
          <td>Unknown</td>
          <td>Maybe.</td>
        </tr>
      </table>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src='js/bootstrap.js'></script>

  </body>
</html>
